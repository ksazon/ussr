{% extends "machines/base.html" %}
{% load bootstrap4 %}

{% block content %}

  <p><a href="{% url 'machines:machinetype' machinetype.id_machine_type %}"><button type="button" class="btn btn-primary">{{ machinetype }}</button></a></p>

  <h3 align="center">Dodaj nową maszynę</h3>
  <br>
  <form action="{% url 'machines:new_machine' machinetype.id_machine_type %}" method='post' class="form-horizontal">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
      <div class="col-md-9 offset-md-3">
         <div class="form-group">
            {{ field.errors }}
            <label class="col-sm-2  col-form-label">{{ field.label_tag }}</label> {{ field }}
        </div>
      </div>
    </div>
    {% endfor %}
    {% buttons %}
  <div class="col-md-8 offset-md-3"><button name="submit" class="btn btn-primary">Dodaj maszynę</button></div>
    {% endbuttons %}
  </form>

{% endblock content %}
