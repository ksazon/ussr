{% extends "machines/base.html" %}

{% block content %}

  <p>Typy maszyn:</p>

  <ul>
    {% for machinetype in machinetypes %}
      <li>
	 <a href="{% url 'machines:machinetype' machinetype.id_machine_type %}">{{ machinetype }}</a>
	  </li>
    {% empty %}
      <li>Nie został jeszcze dodany żaden typ maszyn.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'machines:new_machinetype' %}">Dodaj nowy typ</a>

{% endblock content %}
