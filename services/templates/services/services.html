{% extends "MainPage/base.html" %}

{% block content %}
{% load static %}
  <p>Usługi:</p>

  <ul>
    {% for service in services %}
      <li>
   {{service.se_dict_name}}
	  </li>
    {% empty %}
      <li>Wystąpił błąd, przepraszamy.</li>
    {% endfor %}
  </ul>
  {% if user.is_authenticated %}
      <a href="{% url 'services:addService' %}">Dodaj usługę</a>
  {% endif %}
  {% endblock content %}
